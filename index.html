<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>tea house</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
  </head>
  <body>
    <!-- banner part start -->
    <section id="banner">
      <div class="container">
        <div class="row my-3">
           <div class="col-12 col-sm-6">
            <div class="banner-text w-75 m-auto">
              <h1 class="section-h1 fw-medium text-black">It's good tea time at The <span class="d-block">Tea House</span></h1>
              <p class="fs-6 fw-nomarl text-secondary lh-base py-3">Tea and Botanical Solutions Supplier Give Optimum <span class="d-block">Satisfaction To Your Taste Buds.</span></p>
              <button class="common-btn">
                Explore More
                <img src="images/arrow.png" alt="">
              </button>
            </div>
           </div>
           <div class="col-12 col-sm-6 pt-5">
            <div class="banner-image position-relative">
              <img src="images/banner.png" class="img-fluid w-100" alt="">
              <div class="overly d-none d-sm-flex bg-white d-flex align-items-center gap-2 p-2 rounded-3 position-absolute  ">
                <div class="star">
                  <img src="images/star.png" alt="">
                </div>
                <div class="text">
                  <span class="d-block fs-5 fw-bold text-black">5.00</span>
                  <span class="d-block fs-6 fw-nomarl text-secondary  text-capitalize">Trust Pilot Ratings</span>
                </div>
              </div>
            </div>
           </div>
        </div>
      </div>
    </section>
    <!-- banner part end -->















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
